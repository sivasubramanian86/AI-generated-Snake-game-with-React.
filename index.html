<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Snake & Beats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'pixel': ['"Press Start 2P"', 'cursive'],
              'terminal': ['"VT323"', 'monospace'],
            },
            colors: {
              glitch: {
                cyan: '#00FFFF',
                magenta: '#FF00FF',
                yellow: '#FFFF00',
                black: '#0a0a0a',
                dark: '#050505'
              }
            },
            animation: {
              'glitch-1': 'glitch-1 2s infinite linear alternate-reverse',
              'glitch-2': 'glitch-2 3s infinite linear alternate-reverse',
            },
            keyframes: {
              'glitch-1': {
                '0%': { clipPath: 'inset(20% 0 80% 0)' },
                '20%': { clipPath: 'inset(60% 0 10% 0)' },
                '40%': { clipPath: 'inset(40% 0 50% 0)' },
                '60%': { clipPath: 'inset(80% 0 5% 0)' },
                '80%': { clipPath: 'inset(10% 0 70% 0)' },
                '100%': { clipPath: 'inset(30% 0 50% 0)' },
              },
              'glitch-2': {
                '0%': { clipPath: 'inset(10% 0 60% 0)' },
                '20%': { clipPath: 'inset(30% 0 20% 0)' },
                '40%': { clipPath: 'inset(70% 0 10% 0)' },
                '60%': { clipPath: 'inset(20% 0 50% 0)' },
                '80%': { clipPath: 'inset(50% 0 30% 0)' },
                '100%': { clipPath: 'inset(5% 0 80% 0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #00FFFF;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #000;
        border-left: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF00FF; 
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00FFFF; 
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        animation: scanlineScroll 0.5s linear infinite;
      }

      /* Glitch Text Effect */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00ff;
        animation: glitch-1 2s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00ffff;
        animation: glitch-2 3s infinite linear alternate-reverse;
      }

      @keyframes scanlineScroll {
        0% { transform: translateY(0); }
        100% { transform: translateY(4px); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
